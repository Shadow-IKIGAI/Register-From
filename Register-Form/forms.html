<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login page</title>
    <link rel="stylesheet" href="formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form autocomplete="on">
      <div class="alterall_common">
        <div class="register">
          <h1>Register Form</h1>
        </div>

        <fieldset class="field">
          <div class="inside_content">
            <div class="username">
              <input type="text" placeholder="User Name" required />
            </div>
            <!-- <br /> -->

            <div class="password">
              <input type="password" placeholder="Password" required />
            </div>
            <!-- <br /> -->

            <div class="Confirmpass">
              <input
                type="password"
                placeholder="Confirm Password"
                validate
                required
              />
            </div>
            <!-- <br /> -->

            <div class="email">
              <input type="email" placeholder="Your Email" validate required />
            </div>
            <!-- <br /> -->

            <div class="phone">
              <input
                type="tel"
                placeholder="Phone Number"
                limit="10"
                required
              />
            </div>
            <!-- <br /> -->

            <div class="city">
              <input type="text" placeholder="Your City Name" />
            </div>
            <!-- <br /> -->
            <div class="gender">
              <label>Gender :</label>
              <label>Male</label>
              <input type="radio" name="gender" />
              <label>Female</label>
              <input type="radio" name="gender" />
            </div>
            <!-- <br /> -->

            <div class="coursse">
              <label>Course :</label>
              <select>
                <option>AWS</option>
                <option>ForentEnd</option>
                <option>BackEnd</option>
                <option>FullStack</option>
                <option>DataBase</option>
                <option>Other</option>
              </select>
            </div>
            <!-- <br /> -->

            <div class="checkbox">
              <input type="checkbox" required />I Agree To give My Data.
            </div>

            <button onclick="window.location.href='sampweb.html'">
              Submit
            </button>
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
